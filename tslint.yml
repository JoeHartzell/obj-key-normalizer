extends: 'tslint:recommended'
rules: 
  no-console: false
  no-consecutive-blank-lines: false
  max-line-length: 
      options: [150]
  quotemark: [true, 'single', 'avoid-escape']
  one-line: false
  comment-format: [true, 'check-space', 'check-lowercase']
  max-classes-per-file: false
  no-string-literal: false